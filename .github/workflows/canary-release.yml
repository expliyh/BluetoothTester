name: cannary-release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  canary:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: "21"
      ANDROID_SDK_VERSION: "36"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Compute canary version
        id: version
        shell: bash
        run: |
          SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-7)"
          VERSION="c-${SHORT_SHA}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "VERSION=${VERSION}" >> "${GITHUB_ENV}"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_SDK_VERSION }}
          components: build-tools-36.0.0

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > /home/runner/work/keystore.jks
          echo "ANDROID_KEYSTORE_PATH=/home/runner/work/keystore.jks" >> $GITHUB_ENV
        shell: bash

      - name: Build canary artifacts
        run: ./gradlew assembleDebug assembleRelease bundleDebug bundleRelease --stacktrace -PversionNameOverride=${{ steps.version.outputs.version }} -PenableAbiSplits=true
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p dist
          for apk in app/build/outputs/apk/debug/*.apk; do
            base="$(basename "${apk}")"
            base="${base#app-}"
            cp "${apk}" "dist/BluetoothTester-${base%.apk}-${VERSION}.apk"
          done

          for apk in app/build/outputs/apk/release/*.apk; do
            base="$(basename "${apk}")"
            base="${base#app-}"
            cp "${apk}" "dist/BluetoothTester-${base%.apk}-${VERSION}.apk"
          done

          for aab in app/build/outputs/bundle/debug/*.aab; do
            base="$(basename "${aab}")"
            base="${base#app-}"
            cp "${aab}" "dist/BluetoothTester-${base%.aab}-${VERSION}.aab"
          done

          for aab in app/build/outputs/bundle/release/*.aab; do
            base="$(basename "${aab}")"
            base="${base#app-}"
            cp "${aab}" "dist/BluetoothTester-${base%.aab}-${VERSION}.aab"
          done

      - name: Publish canary release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: canary-release ${{ steps.version.outputs.version }}
          prerelease: true
          files: dist/*
          fail_on_unmatched_files: true
