name: Android CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      build_aab:
        description: "Build bundle (.aab)"
        required: false
        default: "true"
      build_apk:
        description: "Build APK (.apk)"
        required: false
        default: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: "21"
      ANDROID_SDK_VERSION: "36"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ env.ANDROID_SDK_VERSION }}
          components: build-tools-36.0.0

      - name: Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore
        if: env.ANDROID_KEYSTORE_BASE64 != null
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > /home/runner/work/keystore.jks
          echo "ANDROID_KEYSTORE_PATH=/home/runner/work/keystore.jks" >> $GITHUB_ENV

      - name: Build release APK
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' && github.event.inputs.build_apk == 'true' }}
        run: ./gradlew assembleRelease --stacktrace
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Upload APK artifact
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' && github.event.inputs.build_apk == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Build release AAB
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' && github.event.inputs.build_aab == 'true' }}
        run: ./gradlew bundleRelease --stacktrace
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Upload AAB artifact
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' && github.event.inputs.build_aab == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
          if-no-files-found: error
